{% set name = "downloaders" %}
{% set version = "1.0.21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/downloaders-{{ version }}.tar.gz
  sha256: 85bc9d1b99a6169d860a33a0e7012a123e6db690a1aae06808e875efdb4036b6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - tqdm
    - requests
    - pandas

test:
  imports:
    - downloaders
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/LucaCappelletti94/downloaders
  summary: Python package to handle download of multiple types of files.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - isuruf
    - dillonroach
