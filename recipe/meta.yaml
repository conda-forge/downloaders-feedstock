{% set name = "downloaders" %}
{% set version = "1.0.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/downloaders-{{ version }}.tar.gz
  sha256: 5bc676d0221a009fcad18257e058dbf50d04aa2337e57b215d25de36c14e6ec3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - tqdm
    - requests
    - pandas

test:
  imports:
    - downloaders
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/LucaCappelletti94/downloaders
  summary: Python package to handle download of multiple types of files.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - isuruf
    - dillonroach
